<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Научиться учиться</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo logo_place_header"></div>
      <h1 class="header__title">Научиться учиться</h1>
      <p class="header__subtitle">Какие современные и эффективные подходы
         к обучению вы можете использовать в своей жизни?
        <a href="#" class="header__link">Узнать &#8594</a>
      </p>
      <div class="header__main-illustration">
        <img class="image-header" src="/images/header-image.png" alt="header_image">
      </div>
      <div class="header__square-pic"></div>
    </header>

    <main class="content">
      <section class="description">
        <div class="two-columns">
          <h2 class="two-columns__brief"></h2>
          <div class="two-columns__main-text">
            <p class="two-columns__paragraph"></p>
            <p class="two-columns__paragraph">
              <span class="two-columns__span-accent"></span>
            </p>
            <p class="two-columns__paragraph"></p>
          </div>
        </div>
      </section>
      <section class="digits"></section>
      <section class="feynman"></section>
      <section class="kaufman"></section>
    </main>

    <footer class="footer">
      <div class="logo"></div>
    </footer>
  </div>
</body>
</html>
